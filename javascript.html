 <!DOCTYPE html>
    <html>
           <head>
                   <style>
		#demo{color:pink;background:gray;height:250px;width: 300px;font-size: 25px;}
		button{background:green;}
	</style>
           </head>
           <body>
	     background:'https://png.pngtree.com/thumb_back/fh260/background/20190826/pngtree-dark-abstract-background-with-dark-overlap-layers-image_304990.jpg';
            <h1>Đoạn mã JavaScript được đặt trong head</h1>
            <p id="demo"></p>
            <button type="button" onclick="hienthi()">Hiển thị</button>            
           <button type="button" onclick="tongn()">Tổng 1->n</button>  
           <button type="button" onclick="tongchan()">Tổng chẵn 1->n</button>  
          <script>
              function hienthi() {
                document.getElementById("demo").innerHTML = "Hello.";
              }
             function tongn() {
	//Hiển thị tổng 1 -> 10
                document.getElementById("demo").innerHTML = "Tổng 1->n.";
              }
            function tongchan() {
	//Hiển thị tổng chẵn 1->10
                document.getElementById("demo").innerHTML = "Tổng chẵn 1->n.";
              }
            </script>       
     </body>
    </html>
